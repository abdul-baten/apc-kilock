<div ng-include="'components/navbar/staticNavbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{ 'SIGNIN' | translate }}</h1>
      <p>{{ 'SELECT_LOGIN_ACCOUNT' | translate }}</p>
    </div>
    <div class="col-sm-12">
      <div>
        <div ng-show="signins.googlePlus && !signin">
          <span class="g-signin"
            data-scope="https://www.googleapis.com/auth/plus.login"
            data-clientid="{{googlePlusClientId}}"
            data-accesstype="online"
            data-approvalprompt="force"
            data-cookiepolicy="single_host_origin"
            data-callback="googleSignInCallback">
          </span>
        </div>
        <div ng-show="signins.googlePlus && retrySigninButton">
          {{ 'PLEASE_RETRY_SIGNIN' | translate }}
          <button class="btn btn-primary" ng-click="retrySignin()" ng-disabled="retrySigninDone">{{ 'SIGNIN' | translate }}</button>
        </div>
        <div class="btn-area" ng-show="signins.google && !signin">
          <a class="btn btn-google-plus" ng-href="/auth/google">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
        </div>
        <div class="btn-area" ng-show="signins.twitter && !signin">
          <a class="btn btn-twitter" ng-href="/auth/twitter">
            <i class="fa fa-twitter"></i> Connect with Twitter
          </a>
        </div>
        <div class="btn-area" ng-show="signins.facebook && !signin">
          <a class="btn btn-facebook" ng-href="/auth/facebook">
            <i class="fa fa-facebook"></i> Connect with Facebook
          </a>
        </div>
        <div class="btn-area" ng-show="signins.github && !signin">
          <a class="btn btn-github" ng-href="/auth/github">
            <i class="fa fa-github"></i> Connect with Github
          </a>
        </div>
        <div class="btn-area" ng-show="signins.cas && !signin">
          <a class="btn btn-cas" ng-href="/auth/cas">
            <i class="fa fa-bars"></i> Connect with CAS
          </a>
        </div>
        <div class="btn-area" ng-show="signins.local && !signin">
          <form method="get" action="/auth/local">
            <input type="text" name="login" />
            <input type="hidden" name="password" value="password" />
            <input type="submit" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
